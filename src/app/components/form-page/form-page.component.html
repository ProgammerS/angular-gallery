<div class="form-container">
    <h2>Submit Your Feedback About this Page</h2>
  
    <!-- Display success message if form is submitted -->
    <div *ngIf="isSubmitted" class="success-message">
      Form Submitted Successfully!
    </div>
  
    <form [formGroup]="feedbackForm" (ngSubmit)="onSubmit()">
      <div class="form-grid">
        <!-- Name Field -->
        <div class="form-group">
          <label for="name">Name</label>
          <input id="name" type="text" formControlName="name" />
          <div *ngIf="name?.invalid && (name?.dirty || name?.touched)" class="error">
            <small *ngIf="name?.errors?.['required']">Name is required.</small>
            <small *ngIf="name?.errors?.['minlength']">Name must be at least 3 characters.</small>
          </div>
        </div>
  
        <!-- Email Field -->
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" type="email" formControlName="email" />
          <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="error">
            <small *ngIf="email?.errors?.['required']">Email is required.</small>
            <small *ngIf="email?.errors?.['email']">Please enter a valid email address.</small>
          </div>
        </div>
      </div>
  
      <div class="form-grid">
        <!-- Phone Field -->
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input id="phone" type="text" formControlName="phone" />
          <div *ngIf="phone?.invalid && (phone?.dirty || phone?.touched)" class="error">
            <small *ngIf="phone?.errors?.['required']">Phone number is required.</small>
            <small *ngIf="phone?.errors?.['pattern']">Invalid phone number format.</small>
          </div>
        </div>
  
        <!-- Subject Field -->
        <div class="form-group">
          <label for="subject">Subject</label>
          <input id="subject" type="text" formControlName="subject" />
        </div>
      </div>
  
      <!-- Message Field -->
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" formControlName="message"></textarea>
        <div *ngIf="message?.invalid && (message?.dirty || message?.touched)" class="error">
          <small *ngIf="message?.errors?.['required']">Message is required.</small>
          <small *ngIf="message?.errors?.['minlength']">Message must be at least 10 characters.</small>
        </div>
      </div>
  
      <!-- Submit Button -->
      <button type="submit" [disabled]="feedbackForm.invalid">Submit</button>
    </form>
  </div>
